<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/style.css">
</head>

<body>

  <section class="card">
    <div class="card-item">
      <img src="images/image-equilibrium.jpg" alt="Picture background">
      <a class="title">Equilibrium #3429</a>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="information">
        <div class='information-1'>
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
              fill="#00FFF8" />
          </svg>
          <p class="ETH"> 0.041 ETH</p>
        </div>
        <div class='information-1'>
          <svg class="icon" width="17" height="17" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              fill="#8BACD9" />
          </svg>
          <p class="days">3 days left</p>
        </div>
      </div>
      <div class="section">
        <img class='image' src="images/image-avatar.png" alt="avatar image">
        <p>Creation of <a class="name">Jules Wyvern</a></p>
      </div>
    </div>
  </section>
</body>

</html>
